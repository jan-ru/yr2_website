<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Menu with HTMX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .horizontal-menu {
            background-color: #333;
            overflow: hidden;
        }

        .horizontal-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .horizontal-menu li {
            float: left;
        }

        .horizontal-menu li a {
            display: block;
            color: white;
            text-align: left;
            padding: 14px 16px;
            text-decoration: none;
        }

        .horizontal-menu li a:hover {
            background-color: #111;
        }

        #content {
            padding: 20px;
        }    
    </style>
</head>
<body>
    <nav class="horizontal-menu">
        <ul>
            <li><a href="#" hx-get="https://jan-ru.github.io/yr2_slr/" hx-target="#content">Review</a></li>
            <li><a href="#" hx-get="https://jan-ru.github.io/yr2_abstracts/" hx-target="#content">Abstracts</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Content loaded via HTMX will appear here -->
    </div>
</body>
</html>
